<html>
<head>
	<title></title>
	<script type="text/javascript" src="js/jsondiffpatch.js"></script>
	<script type="text/javascript" src="js/sockjs-1.0.3.js"></script>
	<script type="text/javascript" src="js/jquery-1.11.3.js"></script>
	<script type="text/javascript" src="js/hash.js"></script>
	<script type="text/javascript" src="js/knockout-3.3.0.js"></script>
	<script type="text/javascript" src="js/knockout.mapping-2.4.1.js"></script>
	<script type="text/javascript" src="js/knockout.dataportal-0.0.1.js"></script>
	<script src="js/dataportal.js?url=http://localhost:9999/dataPortal"></script>
	<style>
		body {font-family: sans-serif; font-size: 62.5%;}
		.box label {font-weight: bold; display: inline-block; width: 6rem; text-align: right; padding-right: 0.5rem;}
	</style>
</head>
<body>

<div class="box" data-bind="foreach: items">
    <div>
    	<label data-bind="text: id"></label>
    	<input data-bind="value: name" />
    </div>
</div>

<script>
function Item(id, name) {
    this.id = ko.observable(id);
    this.name = ko.observable(name);
}

var ViewModel = function(items) {
    this.items = ko.observableArray([
        new Item("Name", "Bob"),
        new Item("Email", "bob@example.com"),
        new Item("Coffee", "Orange mocha frappuccino")
    ]);
},vm = new ViewModel();

//	Use our special KO portal binder
//	Alternatively you can use the normal binder, but add a final item in your model like so:
//	
//		this.__dataPortal = new ko.dataPortal(this);
//		
//	Note: it MUST be the last item for it to work.
//		
ko.applyPortalBindings("itemstopic", vm);

</script>

</body>
</html>
