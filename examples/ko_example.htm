<body>

<div class="box" data-bind="foreach: items">
    <div>
    	<label data-bind="text: id"></label>
    	<input data-bind="value: name" />
    </div>
</div>

<script>
function Item(id, name) {
    this.id = ko.observable(id);
    this.name = ko.observable(name);
}

var ViewModel = function(items) {
	this.name = ko.observable("Batman");
    this.items = ko.observableArray([
        new Item("Name", "Bob"),
        new Item("Email", "bob@example.com"),
        new Item("Coffee", "Orange mocha frappuccino")
    ]);
},vm = new ViewModel();

//	Use our special KO portal binder

ko.applyPortalBindings("itemstopic", vm);

</script>
